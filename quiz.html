<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.4.95/css/materialdesignicons.min.css">    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Righteous&display=swap">
    
    <link rel="stylesheet" href="css/quiz.css">
    <script defer src="js/quiz.js"></script>
    <title>Quiz Sinais</title>
</head>
<body>

    <!-- Continuar -->
    <div class="d-none">
        <div class="decorationIcon">
            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_ofa3xwo7.json"  background="transparent"  speed="1"  style="width: 200px; height: 200px;"  loop  autoplay></lottie-player>
        </div>

        <div class="divDecoration">
            <div class="decoration"></div>
            <div class="decoration2"></div>
            <div class="decoration3"></div>
            <div class="decoration4"></div>
        </div>
    </div>
    <!-- Continuar FIM -->
    
    <div class="container" id="container">
        <div id="question-container" class="hide">
            <h5 class="tittleQuiz mb-3"><a onclick="startGame()" class="btn-back"><i class="mdi mdi-cached"></i></a> System Deaf Quiz</h5>
            <hr>
            <!-- <div id="question-counter" class="question-counter text-center">5 Questões</div> -->
            <div id="question-correct" class="question-correct text-center"></div>
            <!-- <div id="question-wrong" class="question-wrong text-center">Wrong </div> -->
    
            <div id="question" class="text-center">Questão</div>
            <div id="answer-buttons" class="btn-grid mt-3">
                <button class="btn">Questão 1</button>
                <button class="btn">Questão 2</button>
                <button class="btn">Questão 3</button>
                <button class="btn">Questão 4</button>
            </div>
        </div>

        <div class="typewriter" id="typewriter">
            <h1 id="text" class="descInicio mb-5">Você está pronto?</h1>
        </div>

        <div class="controls">
            <button id="start-btn" class="start-btn btn btnHome">Começar</button>
            <button id="scoreboard-btn" class="scoreboard-btn btn btnHome mt-3"><a href="placar.html"><i class="mdi mdi-crown-outline"></i>&nbsp; Placar</a></button>
            <button id="next-btn" class="next-btn btn btnHome mt-1 hide">Próximo</button>
        </div>

    </div>

</body>
</html>
